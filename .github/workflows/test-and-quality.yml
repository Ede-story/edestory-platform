name: Test and Quality Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    paths: 
      - 'apps/storefront/**'
      - '.github/workflows/test-and-quality.yml'
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build storefront
        run: pnpm --filter @edestory/storefront build

      - name: Install Playwright Browsers
        run: pnpm --filter @edestory/storefront exec playwright install chromium webkit

      - name: Run Playwright Tests
        run: pnpm --filter @edestory/storefront test
        env:
          BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_BASE_URL: https://diary-api-preview-rwa4ofq7sa-ew.a.run.app

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/storefront/playwright-report/
          retention-days: 30

  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and start storefront
        run: |
          pnpm --filter @edestory/storefront build
          pnpm --filter @edestory/storefront start &
          sleep 10
        env:
          NEXT_PUBLIC_API_BASE_URL: https://diary-api-preview-rwa4ofq7sa-ew.a.run.app

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          LHCI_GITHUB_REPO_NAME: ${{ github.event.repository.name }}
